    <!-- Onload Page Loading Animation Start Here -->
    <div id="load" style="visibility: hidden; position: fixed;"></div>
    <script>
        document.onreadystatechange = function () {
            var state = document.readyState
            if (state == 'interactive') {
                document.getElementById('contents').style.visibility="hidden";
            } else if (state == 'complete') {
                setTimeout(function(){
                    document.getElementById('interactive');
                    document.getElementById('load').style.visibility="hidden";
                    document.getElementById('contents').style.visibility="visible";
                },1000);
            }
        }
    </script>

                var dt = new Date();

                var tz = -dt.getTimezoneOffset();
                var ClientTimeZone = tz.toString();
                var clientInfo = {
                    'clientTime': clientTime,
                    'ClientTimeZone': ClientTimeZone,
                    'action': '44ef9f194633bf0a911974f41d3f9857',
                };

                $.ajax({
                    type: "POST",
                    url: "https://mr1.us/home/set_time_zone_session",
                    dataType: "json",
                    data: clientInfo,
                    success: function() {
                        location.reload();
                    }
                });
            }

        });
    </script>
